    <script>
      // Function to update the URL with active filter parameters & search input
      function updateURL() {
        const params = new URLSearchParams();

        // Collect active filter chips
        document.querySelectorAll('.filter-chip.active').forEach((chip) => {
          const filter = chip.getAttribute('data-filter');
          const value = chip.getAttribute('data-value');
          params.append(filter, value); // Append multiple values for the same key
        });

        // Collect search input value
        const searchInput = document.getElementById('search-input');
        if (searchInput.value.trim() !== '') {
          params.set('nombre', searchInput.value.trim()); // Add keyword if not empty
        }

        // Update the URL
        window.history.replaceState({}, '', '?' + params.toString());
      }

      // Function to initialize filters & search input based on the URL parameters
      function initializeFiltersFromURL() {
        const params = new URLSearchParams(window.location.search);

        // Activate filter chips from URL
        params.forEach((value, key) => {
          document.querySelectorAll(`.filter-chip[data-filter="${key}"][data-value="${value}"]`).forEach((chip) => {
            chip.classList.add('active');
          });
        });

        // Fill the search input if 'keyword' exists in URL
        const searchInput = document.getElementById('search-input');
        if (params.has('nombre')) {
          searchInput.value = params.get('nombre');
        }
      }

      // Event listener for filter button clicks
      document.querySelectorAll('.filter-chip').forEach((button) => {
        button.addEventListener('click', function () {
          this.classList.toggle('active');
          updateURL();
        });
      });

      // Event listener for search input changes
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', updateURL);

      // Event listener for search input changes
      document.getElementById('copyUrlButton').addEventListener('click', function() {
          // Get the current page URL
          const url = window.location.href;
          // Copy the URL to the clipboard
          navigator.clipboard.writeText(url).then(function() {
              alert('URL copied to clipboard: ' + url);
          }).catch(function(error) {
              console.error('Failed to copy URL: ', error);
          });
      });

    <script type="text/javascript">
      function capitalizeName(name) {

      // Function to display cards

                      <a role="button" class="btn btn-sm more-info-btn" href="detail/?nombre=${capitalizeName(dog.nombre)}">M√°s info</a>
                      <img src="https://diamondpet.storage.googleapis.com/wp-content/uploads/2021/07/09073656/young-puppy-on-leash-sitting-in-grass-012924.jpg" class="card-img-top" alt="Perro en adopci√≥n">
                      <div class="card-body">
                          <h5 class="card-title">${capitalizeName(dog.nombre)} <i class="fa-solid fa-paw"></i></h5>
                          <span><i class="fa-solid fa-shield-dog"></i> ${dog.raza || 'mestizo'}</span>
                          ${dog.ppp === true ? '<span><i class="fa-solid fa-square-check"></i> PPP </span>' : '' }
                          <p class="card-text">${dog.descripcion || 'Sin descripci√≥n disponible'}</p>
                      </div>
                      <div class="card-footer">
                          <!--<a role="button" href="detail/?nombre=${capitalizeName(dog.nombre)}" class="btn btn-sm btn-difusion"><i class="fa-solid fa-link"></i> Comparte</a>-->
                          ${dog.situacion_residencia ? '<a role="button" href="/formulario-apadrina" class="btn btn-sm btn-apadrina"><i class="fa-solid fa-heart"></i> Apadrina</a><a role="button" href="/formulario-acoge" class="btn btn-sm btn-acogida"><i class="fa-solid fa-house"></i> Acoge</a><a role="button" href="/formulario-adopta" class="btn btn-sm btn-adopcion"><i class="fa-solid fa-house-flag"></i> Adopta</a>' : ''}

          });

       }
      // Function to get data (from LocalStorage or API)
      async function getPeludosData() {

        console.log("üåç Fetching new data from API...");
        const source = "/.netlify/functions/peludos";
        const url = new URL(window.location.href); // Dynamically get the current page URL

          const data = await response.json();

          return data;
