<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Adopción</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>

    <style>
      body {
        /*font-family: 'Roboto', sans-serif;*/
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: black;
        color: white;
        padding: 30px 0;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      main {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-pills .nav-link {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 10px;
        color: #333;
        font-weight: 500;
      }

      .nav-pills .nav-link.active {
        background-color: orange;
        color: white;
        border-color: orange;
      }

      .nav-pills .nav-item {
        margin-bottom: 10px;
      }

      .tab-content {
        margin-top: 20px;
      }

      .form-label {
        font-weight: 500;
        color: #555;
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        box-shadow: none;
        font-size: 1rem;
        padding: 10px;
      }

      .form-control:focus {
        border-color: orange;
        box-shadow: 0 0 3px rgba(255, 106, 19, 0.5);
      }

      .form-control[readonly] {
        background-color: #f1f1f1;
      }

      .mb-3 textarea {
        resize: vertical;
      }

      .btn {
        border-radius: 5px;
        font-weight: 600;
        padding: 10px 20px;
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn-acogida {
        background-color: #f3d15c;
        color: #333;
        border: 1px solid #e2c75f;
      }

      .btn-acogida:hover {
        background-color: #e2c75f;
        transform: scale(1.05);
      }

      .btn-adopcion {
        background-color: orange;
        color: white;
        border: 1px solid #e05a00;
      }

      .btn-adopcion:hover {
        background-color: #e05a00;
        transform: scale(1.05);
      }

      .btn-submit {
        background-color: #000;
        color: white;
        border: none;
      }

      .btn-submit:hover {
        background-color: #333;
        transform: scale(1.05);
      }

      .warning-message {
        color: #FF6A13;
        font-weight: 600;
        margin-top: 20px;
        display: none;
      }

      .text-center {
        text-align: center;
      }

      .filter-group {
        display: flex;
        gap: 15px;
      }

      .filter-chip {
        display: inline-block;
        padding: 8px 15px;
        background-color: #f3d15c;
        border: 1px solid #ddd;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .filter-chip:hover {
        background-color: #FF6A13;
        color: white;
      }

      .filter-chip.active {
        background-color: #FF6A13;
        color: white;
      }

      .filter-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      @media (max-width: 768px) {
        .filter-group {
          flex-wrap: wrap;
        }

        .nav-pills {
          flex-direction: row;
        }

        .nav-item {
          margin-bottom: 0;
        }
      }

      .more-info-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #FF6A13;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .more-info-btn:hover {
        background: #e05a00;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Formulario de Adopción</h1>
    </header>

    <main>
      <form id="adoptionForm">
        <div class="row">
          <div class="col-md-3">
            <ul class="nav nav-pills flex-column" id="adoptionFormTabs" role="tablist">
            
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="motivationTab" data-bs-toggle="pill" href="#motivation" role="tab" aria-controls="motivation" aria-selected="false">Paso 1: Motivación</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="homeInfoTab" data-bs-toggle="pill" href="#homeInfo" role="tab" aria-controls="homeInfo" aria-selected="false">Paso 2: Entorno</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="commitmentTab" data-bs-toggle="pill" href="#commitment" role="tab" aria-controls="commitment" aria-selected="false">Paso 3: Responsabilidad</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="personalDataTab" data-bs-toggle="pill" href="#personalData" role="tab" aria-controls="personalData" aria-selected="true">Paso 4: Datos Personales</a>
              </li>
            </ul>
          </div>

          <div class="col-md-9">
            <div class="tab-content" id="adoptionFormTabContent">

              <!-- Paso 1: Motivación -->
              <div class="tab-pane fade show active" id="motivation" role="tabpanel" aria-labelledby="motivationTab">
                <div class="mb-3">
                    <label for="perro" class="form-label">¿Qué perro quiere adoptar?</label>
                    <input type="text" class="form-control" id="perro" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Por qué quiere adoptarlo?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pregunta" class="form-label">¿Tiene alguna pregunta sobre el perro?</label>
                    <textarea class="form-control" id="pregunta" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Ha tenido mascotas antes? Cuéntenos sobre su experiencia.</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
              </div>

              <!-- Paso 2: Información del Hogar -->
              <div class="tab-pane fade" id="homeInfo" role="tabpanel" aria-labelledby="homeInfoTab">
                <div class="mb-3">
                    <label for="tipoVivienda" class="form-label">Tipo de vivienda</label>
                    <select class="form-control" id="tipoVivienda">
                        <option>Casa</option>
                        <option>Apartamento</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Tiene jardín o patio?</label>
                    <select class="form-control">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Tiene otras mascotas?</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Si convive con otras personas, ¿Alguien en su hogar tiene alergias a los animales?</label>
                    <select class="form-control">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Si convive con otras personas, ¿Quién pasaría más tiempo con el animal?</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>

              <!-- Paso 4: Compromiso y Responsabilidad -->
              <div class="tab-pane fade" id="commitment" role="tabpanel" aria-labelledby="commitmentTab">
                <div class="mb-3">
                    <label class="form-label">Ante un cambio de domicilio, ¿llevaría siempre a su animal consigo?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Si debe ausentarse (ocio, trabajo etc) ¿a quién confiaría el animal?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Qué haría si su perro desarrolla problemas de comportamiento?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Está dispuesto a asumir los gastos veterinarios y de alimentación?</label>
                    <select class="form-control" required>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Entiende que una adopión es un compromiso de por vida?</label>
                    <select class="form-control" required>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
              </div>

              <!-- Paso 4: Datos Personales -->
              <div class="tab-pane fade" id="personalData" role="tabpanel" aria-labelledby="personalDataTab">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-submit">Enviar Solicitud</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
<footer class="bg-dark text-white text-center py-3">
      <p>Peludos Lasanimal - Todos los derechos reservados &copy; 2025</p>
    </footer>
    <script>
      document.getElementById("adoptionForm").addEventListener("submit", function(event) {
        let valid = true;
        const inputs = document.querySelectorAll("input[required], textarea[required], select[required]");
        inputs.forEach(input => {
          if (!input.value.trim()) {
            valid = false;
          }
        });

        if (!valid) {
          event.preventDefault();
          alert("Por favor, complete todos los campos antes de enviar el formulario.");
        }
      });
    </script>
  </body>
</html>
